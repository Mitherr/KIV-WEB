{{ include('administration/navigation.htm') }}

<div class="container">

    <form class="centered-form" method="post">

        <div class="panel panel-default">

            <div class="panel-heading text-center">
                <h3>Přidělit články recenzetům</h3>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label for="article">Článek</label>
                    <select class="form-control" id="article" name="article">
            {{ select1 | raw }}
         </select>
                </div>

                <div class="form-group">
                    <label for="reviewers">Recenzenti (Pro výběr více možností podržte shift) :</label>
                    <select multiple class="form-control" id="reviewers" name="reviewers[]">
           {{ select2 | raw }}
      </select>
                </div>


                <div class="row">
                    {{ obsah | raw }}
                </div>


                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn btn-primary btn-block btn-my" type="submit">
         Přidělit recenze</button>
                    </div>
                </div>


            </div>
        </div>

    </form>

</div>
